@if(chapters$ | async; as chapters) {
<div class="chapter-container">
  <h1 class="title mx-4 my-4">Nội dung khóa học</h1>
  <div class="content-container px-1">
    <ng-container *ngFor="let chapter of chapters; index as index">
      <learning-chapter
        [index]="index + 1"
        [chapter]="chapter"
      ></learning-chapter>
    </ng-container>
    <div class="raiting bg-grey" (click)="onRaiting()">Đánh giá khóa học</div>
  </div>
</div>
}
