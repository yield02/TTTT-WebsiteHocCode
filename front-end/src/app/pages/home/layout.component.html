<app-header [toggleSideBar]="sidebarToggle.bind(this)">
  <app-search (search)="searchCourse($event)" #search>
    @if(courseSearch$ | async; as courses) {
    <ng-container *ngFor="let course of courses">
      <study-search-course-item [course]="course"></study-search-course-item>
    </ng-container>
    }
  </app-search>
</app-header>
<app-sidebar [sidebarVisible]="sidebarVisible">
  <router-outlet></router-outlet>
</app-sidebar>
<app-footer></app-footer>
