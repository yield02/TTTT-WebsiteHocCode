<div class="enroll-item flex items-center gap-4">
  <p-checkbox
    [binary]="true"
    [ngModel]="isCheck"
    (onChange)="onChangeCheckBox()"
  />
  <p-avatar
    class=""
    label="V"
    styleClass="mr-2"
    size="large"
    [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }"
    shape="circle"
  />
  <h2 class="basis-1/4">{{ user?.fullname || user?.username }}</h2>
  <h2 class="basis-1/4">{{ user?.email }}</h2>
  <h2 class="basis-1/4">{{ user?.phone }}</h2>
</div>
