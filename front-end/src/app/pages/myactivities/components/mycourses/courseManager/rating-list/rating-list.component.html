<div class="rating-list">
  @if (ratings$ | async; as ratingList) {
  <ng-container *ngFor="let rating of ratingList">
    <course-manager-rating-item [rating]="rating"></course-manager-rating-item>
  </ng-container>
  }
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="paginator.pageIndex"
    [rows]="paginator.pageSize"
    [totalRecords]="paginator.totalRecord"
  />
</div>
