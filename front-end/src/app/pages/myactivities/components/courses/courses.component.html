<div class="courses-container flex flex-col gap-4 justify-start bg-grey">
  <h1 class="text-2xl font-bold">Tiếp tục học</h1>
  <div class="grid grid-cols-3 gap-4">
    @if(learnings$ | async; as learnings) {
    <ng-container *ngFor="let learning of learnings | keyvalue | slice : 0 : 5">
      <div class="bg-white">
        <study-home-learning-item
          [learning]="learning.value"
        ></study-home-learning-item>
      </div>
    </ng-container>
    }
  </div>
</div>
