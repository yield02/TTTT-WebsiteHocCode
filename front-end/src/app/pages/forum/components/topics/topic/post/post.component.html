<div
  class="post-container grid max-sm:grid-cols-4 max-md:grid-cols-6 grid-cols-7 gap-4"
>
  <div class="flex justify-center flex-col col-span-4">
    <a class="" [routerLink]="'/forum/post/' + post.post_id">
      <h1 class="title">{{ post.title }}</h1>
    </a>
    <div class="flex gap-2 flex-wrap">
      <div class="flex items-center gap-2">
        <ng-icon name="ionTimeOutline"></ng-icon
        ><span class="time-stamp">{{ formatDateAndTime(post.createdAt) }}</span>
      </div>
      <span>-</span>
      <span>{{ hashtag }}</span>
    </div>
  </div>
  <div class="flex justify-end items-center max-sm:hidden">
    @if(user$ | async; as user) {
    <p-avatar
      [image]="
        (user?.avatar?.contentType == 'url' && user?.avatar?.url?.toString()) ||
        (user?.avatar?.buffer &&
          'data:' +
            user?.avatar?.contentType +
            ';base64,' +
            user?.avatar?.buffer) ||
        'assets/images/avatar-user-default.png'
      "
      styleClass="mr-2"
      size="large"
      shape="circle"
    />
    }
  </div>
  <div class="flex justify-end items-center max-md:hidden gap-2 text-gray-500">
    <ng-icon class="text-2xl" name="ionHeartOutline"></ng-icon>
    <span>{{ post.like?.length }}</span>
  </div>
  <div class="flex justify-end items-center max-sm:hidden gap-2 text-gray-500">
    <ng-icon class="text-2xl" name="ionEyeOutline"></ng-icon>
    <span>{{ post.views }}</span>
  </div>
</div>
