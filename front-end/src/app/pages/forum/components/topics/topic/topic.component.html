<div class="topic flex gap-10">
  <div class="">
    <span class="posts"> 4 chủ đề </span>
    <img class="image-logo" [src]="topic?.image_url" />
  </div>
  <div class="flex-1 flex justify-center flex-col">
    <a [routerLink]="'/forum/topic/' + topic._id">
      <h4 class="title">
        <p>{{ topic.title }}</p>
      </h4>
    </a>
    <span class="description">
      {{ topic.description }}
    </span>
  </div>
  <div class="flex justify-center items-center max-md:hidden">
    {{ topic.totalPost }}
  </div>
  <div
    class="latest-post flex flex-col justify-center items-start max-md:hidden"
  >
    @if(topic?.latestPost) {
    <a
      [routerLink]="'/forum/post/' + topic.latestPost?.post_id"
      class="time-line underline text-blue-400"
      >{{ topic.latestPost?.title }}</a
    >
    <div class="flex justify-center items-center gap-2">
      <span class="time-line">{{ topic.latestPost?.author_id?.username }}</span
      ><p-avatar
        styleClass="mr-2"
        [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }"
        shape="circle"
        [image]="
          (topic.latestPost?.author_id?.avatar?.contentType == 'url' &&
            topic.latestPost?.author_id?.avatar?.url?.toString()) ||
          (topic.latestPost?.author_id?.avatar?.buffer &&
            'data:' +
              topic.latestPost?.author_id?.avatar?.contentType +
              ';base64,' +
              topic.latestPost?.author_id?.avatar?.buffer) ||
          'assets/images/avatar-user-default.png'
        "
      ></p-avatar>
    </div>
    }
  </div>
</div>
