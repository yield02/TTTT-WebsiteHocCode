<div class="">
  <div class="header flex justify-between items-center">
    <div class="title">
      @if(title == 'announcement') {
      <ng-container>Thông báo</ng-container>
      } @else if(title == 'shared') {
      <ng-container>Thảo luận</ng-container>
      }
    </div>
    <div class="arrow">
      <button (click)="toggleCollapse()" class="arrow-btn">
        <ng-icon
          class="arrow-icon"
          [name]="isCollapsed == false ? 'ionCaretDown' : 'ionCaretUp'"
        ></ng-icon>
      </button>
    </div>
  </div>
  @if(isCollapsed) {
  <div class="collapse-box">
    <ng-container *ngFor="let topic of topics">
      <forum-topic [topic]="topic"></forum-topic>
    </ng-container>
  </div>
  }
</div>
