<app-header [toggleSideBar]="toggleSideBar.bind(this)">
  <app-search (search)="searchPost($event)" #search>
    @if(postSearch$ | async; as posts) {
    <ng-container *ngFor="let post of posts">
      <forum-search-post-item [post]="post"></forum-search-post-item>
    </ng-container>
    }
  </app-search>
</app-header>
<app-sidebar [sidebarVisible]="sidebar">
  <div class="container mt-10">
    <forum-breadcrumb class="w-full"></forum-breadcrumb>
  </div>
  <div class="main container">
    <router-outlet></router-outlet>
  </div>
  <div class="container mt-10">
    <forum-breadcrumb class="w-full"></forum-breadcrumb>
  </div>
</app-sidebar>
