<div class="container my-4 w-full">
  <p-breadcrumb class="max-w-full" [model]="(itemsBreadcrumb$ | async) || []">
    <ng-template pTemplate="item" let-item>
      <ng-container *ngIf="item.route; else elseBlock">
        <a [routerLink]="item.route" class="p-menuitem-link">
          <ng-container *ngIf="item?.icon">
            <ng-icon class="mr-2 max-sm:text-4xl" [name]="item?.icon"></ng-icon>
          </ng-container>
          <span class="name text-primary font-semibold max-sm:hidden">{{
            item.label
          }}</span>
        </a>
      </ng-container>
      <ng-template #elseBlock>
        <a [href]="item.url">
          <span class="text-color">{{ item.label }}</span>
        </a>
      </ng-template>
    </ng-template>
  </p-breadcrumb>
</div>
